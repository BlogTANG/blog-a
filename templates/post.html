{% extends 'layout.html' %}

{% block head %}

<title>{{ page.nav_title }}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/github_markdown.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/code.css') }}">

{% endblock %}

{% block body %}

<div class="markdown-body article">
    <h1>{{ page.title }}</h1>

    {% if page.updated %}
    <p>最后更新: {{ page.updated }}</p>
    {% endif %}

    {{ page.body|safe }}
</div>

{% include 'disqus.html' ignore missing %}

{% endblock %}
