{% extends 'layout.html' %}

{% block head %}

<title>{{ article.nav_title }}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/code.css') }}">

{% endblock %}

{% block body %}

<div class="markdown-body">
    <h1>{{ article.title }}</h1>

    {% if article.last_update %}
    <p>最后更新: {{ article.last_update }}</p>
    {% endif %}

    {{ article.body|safe }}
</div>

<!-- 多说评论框 start -->
<div class="ds-thread" data-thread-key="{{ article.id_key }}" data-title="{{ article.title }}" data-url="{{ article.url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
    var duoshuoQuery = {short_name: "richardchien"};
    (function () {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';
        ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0]
        || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
</script>
<!-- 多说公共JS代码 end -->

{% endblock %}
